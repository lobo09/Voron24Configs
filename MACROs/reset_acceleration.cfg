[gcode_macro RESET_ACCELERATION]
description: Test for max speed and acceleration parameters for the printer. Procedure: Home -> ReadPositionFromMCU -> MovesToolhead@Vel&Accel -> Home -> ReadPositionfromMCU

gcode:
  {% set vel = printer.configfile.settings.printer.max_velocity | float %}
  {% set accel = printer.configfile.settings.printer.max_accel | float %}
  {% set mcr = printer.configfile.settings.printer.minimum_cruise_ratio | float %}
  {% set sqv = printer.configfile.settings.printer.square_corner_velocity | float %}
  
  SET_VELOCITY_LIMIT VELOCITY={vel} ACCEL={accel} MINIMUM_CRUISE_RATIO={mcr} SQUARE_CORNER_VELOCITY={sqv}