[gcode_macro STATUS_OFF]
gcode:
  _SB_STATUS_OFF
  _CH_STATUS_OFF

[gcode_macro STATUS_OFF_DELAYED]
gcode:
  {% set duration = params.DURATION|default(180)|float %}
  _SB_STATUS_OFF
  UPDATE_DELAYED_GCODE ID=_CH_STATUS_OFF_DELAYED DURATION={duration}

[gcode_macro STATUS_PREPARATION]
gcode:
    _SB_STATUS_PREPARATION
    _CH_STATUS_PREPARATION

[gcode_macro STATUS_PRINTING]
gcode:
    _SB_STATUS_PRINTING
    _CH_STATUS_PRINTING